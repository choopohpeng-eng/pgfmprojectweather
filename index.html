<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- SEO Meta Tags (example) -->
    <meta name="description" content="A brief description of your page for search engines.">
    <meta name="keywords" content="html, boilerplate, web development, example">
    <meta name="author" content="Your Name">

    <!-- Open Graph / Social Media Meta Tags (example) -->
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="A brief description of your page for social sharing.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/your-page">
    <meta property="og:type" content="website">

    <!-- Optional: Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>

    
    <header>
        <nav>
             <!-- Navigation links go here -->
        </nav>
    </header>

    <header>
        <h1>Fetched Data from API</h1>
    </header>

    <main id="data-container">
        <!-- API data will be dynamically added here by JavaScript -->
        <p>Loading data...</p>
    </main>

    <main>
        <!-- Main content of your page goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a starting point for your web project.</p>
    </main>

    <footer>
        <!-- Footer content like copyright, contact info, etc. -->
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript Link (defer to improve performance) -->
    <script src="script.js" defer></script>
</body>
</html>
